<div class="container LoginForm">  
  <div class="login-form center row">
  <div class="main-div">
      <div class="panel">
        <img class="mb-4 img-responsive" src="../../../assets/img/logo.png" alt="Main Logo">
        <h2>User Login</h2>
        <p><small>Please enter your email and password</small></p>
     </div>
      <form id="Login" name="form" class="form" (submit)="loginUser($event)">  
          <div class="form-group">  
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">  
          </div>  
          <div class="form-group">  
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">  
          </div>
          <br>
          <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
          <div class="alert alert-danger m-5 center parpadea" *ngIf="showsLoginMessage" role="alert">
            Failed auth, please write your credentials again!
          </div>            
      </form>   
         
  </div>  
  </div>
</div>
