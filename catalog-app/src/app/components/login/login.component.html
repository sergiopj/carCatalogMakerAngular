<div class="container LoginForm">  
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
        <img class="mb-4 img-responsive" src="../../../assets/img/logo.png" alt="Main Logo">
        <h2>User Login</h2>
        <p><small>Please enter your email and password</small></p>
     </div>
      <form id="Login">  
          <div class="form-group">  
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">  
          </div>  
          <div class="form-group">  
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">  
          </div>
          <div class="forgot">
            <a href="reset.html">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-secondary btn-lg btn-block">Login</button>  
      </form>
  </div>
  <p class="botto-text"><small>Created by Sergio Pinto -- {{ year }}</small></p>
  </div>
</div>
