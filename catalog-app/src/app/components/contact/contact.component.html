<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand"></h3>
        <nav class="navbar nav-item active navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active">HOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/contact']" >Contact</a>
                </li>                  
              </ul> 
              <button type="button" class="btn btn-light navbar-auth" *ngIf="!loginStatus" [routerLink]="['/login']">
                Login
              </button>  
              <button type="button" class="btn btn-light navbar-auth" *ngIf="loginStatus" [routerLink]="['/login']">
                Logout
              </button>              
            </div>
          </nav>
      </div>
    </header>

    <section id="contact" class="content-section text-center">
      <div class="contact-section">
      <div class="container">
      <h2>Contact Us</h2>
      <p>Feel free to shout us by feeling the contact form or visiting our social network sites like Fackebook or Twitter.</p>
      <div class="row">
      <div class="col-md-8 col-md-offset-2">
      <form class="form-horizontal">
      <div class="form-group">
      <label for="exampleInputName2">Name</label>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
      </div>
      <div class="form-group">
      <label for="exampleInputEmail2">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="name.surname@example.com">
      </div>
      <div class="form-group ">
      <label for="exampleInputText">Your Message</label>
      <textarea class="form-control" placeholder="Description"></textarea> 
      </div>
      <button type="submit" class="btn btn-lg btn-secondary">Send Message</button>
      </form>
      
      <hr>
      <h3>Our Social Sites</h3>
      <ul class="list-inline banner-social-buttons">
      <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter"> <span class="network-name">Twitter</span></i></a></li>
      <li><a href="#" class="btn btn-default btn-lg"><i class="fa fa-facebook"> <span class="network-name">Facebook</span></i></a></li> 
      </ul>
      </div>
      </div>
      </div>
      </div>
      </section>
      
  </div>
</body>
